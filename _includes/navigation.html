<div class="navigation-wrapper">
    <div class="site-name">
        <a href="{{ site.url }}">{{ site.title }}</a>
    </div>

    {% capture url %}{{ page.url | remove:'index.html' }}{% endcapture %}

    <div class="top-navigation">
        <nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
            <ul>
                {% for link in site.links %}
                <li>
                    <a href="{{ site.url }}{{ link.url }}"
                       {% if url == link.url %}class="top-navigation-current"{% endif %}>
                       {{ link.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>

<style>
.navigation-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px; /* 或者你喜欢的宽度 */
    margin: 0 auto;
    padding: 0 20px;
}

.site-name a {
    font-weight: bold;
    font-size: 1.5rem;
    text-decoration: none;
}

.top-navigation ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.top-navigation li {
    margin-left: 20px;
}

.top-navigation a {
    text-decoration: none;
    font-weight: 500;
}

/* 当前页面的高亮效果 */
.top-navigation-current {
    border-bottom: 2px solid;
}
</style>
