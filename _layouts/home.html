<!doctype html>
<html class="no-js" lang="en">
<head>
  {% include head.html %}
  <style>
    html, body { height: 100%; margin: 0; scroll-behavior: smooth; }

    .full-screen-hero {
        height: 100vh;
        width: 100%;
        /* 注意这里：直接使用 site.url/hero.jpg */
        background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)),
                    url('{{ site.url }}/{{ site.owner.hero_img }}') no-repeat center center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
    }

    .hero-content img {
        width: 160px; height: 160px;
        border-radius: 50%;
        border: 4px solid rgba(255,255,255,0.8);
        margin-bottom: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .hero-content h1 { font-size: 4rem; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
    .hero-content h2 { font-size: 1.5rem; font-weight: 300; opacity: 0.9; margin-top: 10px; }

    .scroll-down {
        position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
        cursor: pointer; animation: bounce 2s infinite; z-index: 10;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
        40% {transform: translateX(-50%) translateY(-10px);}
    }
  </style>
</head>

<body class="home">
<div class="page-wrapper">
  {% include navigation.html %}

  <section class="full-screen-hero">
    <div class="hero-content">
      <img src="{{ site.url }}/images/{{ site.owner.avatar }}" alt="{{ site.owner.name }}">
      <h1>{{ site.owner.name }}</h1>
      <h2>{{ site.tagline }}</h2>
    </div>

    <a href="#main-content" class="scroll-down">
       <svg width="45" height="45" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"></path></svg>
    </a>
  </section>

  <div id="main-content">
    <div class="article-author-top">
      {% include author-bio.html %}
    </div>
    <div id="index">
      {{ content }} <hr>
      </div>
  </div>
</div>

<script>
  // 检测第一次鼠标滚动，自动跳转到内容区
  let scrolled = false;
  window.addEventListener('wheel', function(e) {
    if (!scrolled && e.deltaY > 0 && window.scrollY < 10) {
      scrolled = true;
      document.getElementById('main-content').scrollIntoView({ behavior: 'smooth' });
    }
  });
</script>

{% include scripts.html %}
</body>
</html>
