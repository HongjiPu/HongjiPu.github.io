<!doctype html>
<html class="no-js" lang="en"><head>
{% include head.html %}
</head>


<body class="page" itemscope itemtype="http://schema.org/WebPage">

<div class="page-wrapper">

{% include chrome-frame.html %}

{% include navigation.html %}

{% if page.image.feature %}<div class="image-wrap">
  <img src="{{ site.url }}/images/{{ page.image.feature }}" alt="{{ page.title }} feature image" itemprop="primaryImageOfPage">
</div>{% endif %}

<div id="main" role="main"  itemprop="mainContentOfPage">
  <div class="article-author-top">
    {% include author-bio.html %}
  </div>
  <article itemscope itemtype="http://schema.org/CreativeWork">
  {% comment %}
    <div class="headline-wrap">
      <h1 itemprop="headline">{{ page.title }}</h1>
    </div>{% endcomment %}
    <div class="article-wrap" itemprop="text">
      {{ content }}
    </div></article>
</div></div><div class="footer-wrap">
  <footer>
    {% include footer.html %}
  </footer>
</div>{% include scripts.html %}

</body>
</html>
